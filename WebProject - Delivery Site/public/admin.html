<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - FastDeliver</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="style/admin.css">
    <link  rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="./style/footer.css">
    <script src="./scripts/admin.js" defer></script>
    <script src="./scripts/header.js" defer></script>
</head>
<body>
<header>
    <nav>
        <div>
            <h1><a href="./index.html">FastDeliver</a></h1>
            <p class="hidden">Administration</p>
        </div>
        <ul>
            <li id="RoleNameHeader" class="hidden"> </li>
            <li><a href="./login.html" id="connect" >Connexion</a></li>
            <li><a href="./login.html" id="disconnect" class="hidden">Déconnexion</a></li>
        </ul>
    </nav>
</header>
    <main>
        <div class="gestion-div">
            <div class="gestion-header">
                <h1>Gestion des colis</h1>
                <a href="./edit-delivery.html">+ Nouveau colis</a>
            </div>
            <div class="inputs-container">
                <input type="search" name="search" id="search" placeholder="Rechercher un colis...">
                <div class="status-date-container">
                    <select name="status" id="status">
                        <option value="all">Tous les statuts</option>
                        <option value="preparation">En préparation</option>
                        <option value="delivery">En livraison</option>
                        <option value="delivered">Livré</option>
                        <option value="problem">Problème</option>
                    </select>
                    <input type="date" name="date" id="date">
                    <button class="hide" id="reinitialise-button" type="reset">Réinitialiser</button>
                </div>
            </div>
            <div class="scroll-div">
                <table>
                    <tr class="row-titles">
                        <td>N° de suivi</td>
                        <td>Date</td>
                        <td>Client</td>
                        <td>Adresse</td>
                        <td>Statut</td>
                        <td>Livreur</td>
                        <td>Actions</td>
                    </tr>
                </table>
            </div>
        </div>
        <template id="template-row">
            <tr>
                <td class="tracking-number"></td>
                <td class="date"></td>
                <td class="client-name"></td>
                <td class="address"></td>
                <td class="statut-nowrap"><p class="package-status"></p></td>
                <td class="driver-name"></td>
                <td class="emojis-nowrap emojis">
                    <button type="submit" class="edit-package"></button>
                    <button type="submit" class="delete-package"></button>
                </td>
            </tr>
        </template>
    </main>
    <footer>
        <p>© 2024 FastDeliver - Tous droits reservés</p>
    </footer>
</body>
</html>
